- name: prepare dirs
  file:
    path: "~/.{{ item }}"
    state: directory
  loop:
    - vim
    - config

- name: symlink files
  file:
    src: "~/.terminal/roles/symlink/files/{{ item }}"
    dest: "~/.{{ item }}"
    state: link
    force: true
  loop:
    - tmux.conf
    - zshrc
    - vimrc
    - vim/config
    - config/powerline

- name: symlink vim colors
  file:
    src: ~/.vim/plugged/vim-colors-solarized/colors
    dest: ~/.vim/colors
    state: link